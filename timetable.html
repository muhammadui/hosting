<!DOCTYPE html>

    <link rel="stylesheet" href="/styles/timetable.css" />

        </tr>
        <tr>
          <td>Tuesday</td>
          <td>CSC211</td>
          <td colspan="2">CSC203</td>
        </tr>
        <tr>
          <td>Wednesday</td>
          <td colspan="2">GNS201</td>
          <td>GNS203</td>
        </tr>
        <tr>
          <td>Thursday</td>
          <td>PHY201</td>
          <td colspan="2">PHY202</td>
        </tr>
        <tr>
          <td>Friday</td>
          <td colspan="2">CHM211</td>
          <td>CHM202</td>

</html>
